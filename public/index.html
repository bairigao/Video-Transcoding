<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcoding Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Transcoding Service</h1>
            <div id="user-info" class="user-info" style="display: none;">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <small>Available users: admin, user1, user2</small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <small>Passwords: password123, userpass1, userpass2</small>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Main Application -->
        <div id="app-section" class="section" style="display: none;">
            
            <!-- Upload Section -->
            <div class="section">
                <h2>Upload Video</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="video-file">Select Video File:</label>
                        <input type="file" id="video-file" name="video" accept="video/*" required>
                        <small>Supported formats: MP4, AVI, MOV, WMV, FLV (no size limit)</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Video</button>
                    <div id="upload-progress" class="progress-bar" style="display: none;">
                        <div class="progress-fill"></div>
                        <span class="progress-text">Uploading...</span>
                    </div>
                </form>
            </div>

            <!-- Videos List Section -->
            <div class="section">
                <h2>Your Videos</h2>
                <button id="refresh-videos" class="btn btn-secondary">Refresh List</button>
                <div id="videos-list" class="videos-grid">
                    <!-- Videos will be populated here -->
                </div>
            </div>

            <!-- Transcode Jobs Section -->
            <div class="section">
                <h2>Transcoding Jobs</h2>
                <button id="refresh-jobs" class="btn btn-secondary">Refresh Jobs</button>
                <div id="jobs-list" class="jobs-list">
                    <!-- Jobs will be populated here -->
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="message-area"></div>
    </div>

    <!-- Transcode Modal -->
    <div id="transcode-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Transcode Video</h3>
            <form id="transcode-form">
                <input type="hidden" id="transcode-video-id">
                <div class="form-group">
                    <label for="transcode-format">Select Output Format:</label>
                    <select id="transcode-format" name="format" required>
                        <option value="">Choose format...</option>
                        <option value="mp4">MP4</option>
                        <option value="avi">AVI</option>
                        <option value="mov">MOV</option>
                        <option value="webm">WebM</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Start Transcoding</button>
                    <button type="button" id="cancel-transcode" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Video Details Modal -->
    <div id="video-details-modal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="video-details-title">Video Details</h3>
                <button type="button" class="modal-close" onclick="closeVideoDetailsModal()">&times;</button>
            </div>
            <div id="video-details-content" class="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
